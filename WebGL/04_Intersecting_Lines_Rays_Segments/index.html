<html>

<head>
    <title>04_Intersecting_Lines_Rays_Segments</title>
    <style>
        .container {
            position: relative;
        }
        #overlay {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
        #overlay2 {
            position: absolute;
            left: 10px;
            top: 100px;
        }
        #webgl-surface {
            margin: 0;
            padding: 0;
            position: absolute;
        }
    </style>
</head>

<body onload="Init()" onkeydown="OnKeyDown(event)" onkeyup="OnKeyUp(event)">
    <div class="container">
        <canvas id="webgl-surface" width = 300 height = 300 onmousemove="OnMouseMove(event)" 
            onmousedown="OnMouseButtonDown(event)" onmouseup="OnMouseButtonUp(event)"></canvas>
        <div id="overlay">
            <div>FPS: <span id="FPS"></span></div>
        </div>
        <div id="overlay2">
            <div>
                <input type="radio" name="IntersectingType" value="SegmentAgainstPlane" checked="checked" onclick="OnChangedIntersectingType(this)"> SegmentAgainstPlane<br>
                <input type="radio" name="IntersectingType" value="SegmentAgainstSphere" onclick="OnChangedIntersectingType(this)"> SegmentAgainstSphere<br>
                <input type="radio" name="IntersectingType" value="SegmentAgainstBox" onclick="OnChangedIntersectingType(this)"> SegmentAgainstBox<br>
            </div>
            <div>
                <label>Time</label>
                <input type="range" min="0" max="1" step="0.01" value="0.5" class="slider" id="Time" oninput="OnSliderChangeTime(event)">
            </div>
            <div id="div-SegmentAgainstPlane">
                <div>
                    <label>PlaneRotationX</label>
                    <input type="range" min="0.0" max="6.28" step="0.001" value="0.0" class="slider" id="PlaneRotationX" oninput="OnSliderChangePlaneRotationX(event)">
                </div>
                <div>
                    <label>PlaneRotationY</label>
                    <input type="range" min="0.0" max="6.28" step="0.001" value="0.0" class="slider" id="PlaneRotationY" oninput="OnSliderChangePlaneRotationY(event)">
                </div>
                <div>
                    <label>PlaneRotationZ</label>
                    <input type="range" min="0.0" max="6.28" step="0.001" value="0.0" class="slider" id="PlaneRotationZ" oninput="OnSliderChangePlaneRotationZ(event)">
                </div>
                <div>
                    <label>PlaneD</label>
                    <input type="range" min="-50.0" max="50.0" step="0.001" value="-0.5" class="slider" id="PlaneD" oninput="OnSliderChangePlaneD(event)">
                </div>
            </div>
            <div id="div-SegmentAgainstSphere">
                <div>
                    <label>SpherePosX</label>
                    <input type="range" min="-100.0" max="100.0" step="0.001" value="20.0" class="slider" id="SpherePosX" oninput="OnSliderChangeSpherePosX(event)">
                </div>
                <div>
                    <label>SpherePosY</label>
                    <input type="range" min="-100.0" max="100.0" step="0.001" value="20.0" class="slider" id="SpherePosY" oninput="OnSliderChangeSpherePosY(event)">
                </div>
                <div>
                    <label>SpherePosZ</label>
                    <input type="range" min="-100.0" max="100" step="0.001" value="50.0" class="slider" id="SpherePosZ" oninput="OnSliderChangeSpherePosZ(event)">
                </div>
            </div>
            <div id="div-SegmentAgainstBox">
                <div>
                    <label>BoxPosX</label>
                    <input type="range" min="-100.0" max="100.0" step="0.001" value="20.0" class="slider" id="BoxPosX" oninput="OnSliderChangeBoxPosX(event)">
                </div>
                <div>
                    <label>BoxPosY</label>
                    <input type="range" min="-100.0" max="100.0" step="0.001" value="20.0" class="slider" id="BoxPosY" oninput="OnSliderChangeBoxPosY(event)">
                </div>
                <div>
                    <label>BoxPosZ</label>
                    <input type="range" min="-100.0" max="100" step="0.001" value="50.0" class="slider" id="BoxPosZ" oninput="OnSliderChangeBoxPosZ(event)">
                </div>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="jMath.js"></script>
    <script src="PrimitiveUtil.js"></script>
    <script src="KeyEvent.js"></script>
    <script src="Camera.js"></script>
    <script src="collision.js"></script>
    <script src="app.js"></script>
</body>

</html>
