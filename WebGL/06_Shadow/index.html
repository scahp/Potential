<html>

<head>
    <title>06_Shadow</title>
    <style>
        .container {
            position: relative;
        }
        #overlay {
            position: absolute;
            left: 10px;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
        }
        #overlay2 {
            position: absolute;
            left: 10px;
            top: 100px;
        }
        #webgl-surface {
            margin: 0;
            padding: 0;
            position: absolute;
        }
        #div-ShadowType {
            background-color: rgba(0.0, 0.0, 0.0, 0.7);
            color: white;
        }
        #div-ShadowMap {
            background-color: rgba(125.0, 0.0, 0.0, 0.5);
            color: white;
        }
        #div-ShadowVolume {
            background-color: rgba(0.0, 125.0, 0.0, 0.5);
            color: white;
        }
    </style>
</head>

<body onload="Init()" onkeydown="OnKeyDown(event)" onkeyup="OnKeyUp(event)">
    <div class="container">
        <canvas id="webgl-surface" width = 300 height = 300 onmousemove="OnMouseMove(event)" 
            onmousedown="OnMouseButtonDown(event)" onmouseup="OnMouseButtonUp(event)">
        </canvas>
        <div id="overlay">
            <div>FPS: <span id="FPS"></span></div>
        </div>
        <div id="overlay2">
            <div>
                WASD : Camera movement <br>
                Mouse drag with click : Camera rotation <br><br>
            </div>
            <div id="div-ShadowType">
                    <input id="ShadowVolume" type="radio" name="ShadowMode" value="ShadowVolume" onclick="OnChangedShadowMode(this)"> ShadowVolume<br>
                    <input id="ShadowMap" type="radio" name="ShadowMode" value="ShadowMap" checked="checked" onclick="OnChangedShadowMode(this)"> ShadowMap<br>
            </div>
            <div id="div-ShadowVolume">
                <div>
                    <label>ShowSilhouette-DirectionalLight</label>
                    <input type="checkbox" id="ShowSilhouetteDirectionalLight" value="true" onclick="OnCheckBoxShowSilhouetteDirectionalLight(this)">
                </div>
                <div>
                    <label>ShowSilhouette-PointLight</label>
                    <input type="checkbox" id="ShowSilhouettePointLight" value="true" onclick="OnCheckBoxShowSilhouettePointLight(this)">
                </div>
                <div>
                    <label>ShowSilhouette-SpotLight</label>
                    <input type="checkbox" id="ShowSilhouetteSpotLight" value="true" onclick="OnCheckBoxShowSilhouetteSpotLight(this)">
                </div>
            </div>
            <div id="div-ShadowMap">
                <div>
                    <input id="Default" type="radio" name="ShadowMapType" value="Default" onclick="OnChangedShadowMapType(this)"> Default<br>
                    <input id="PCF" type="radio" name="ShadowMapType" value="PCF" onclick="OnChangedShadowMapType(this)"> Percentage Closer Filtering(PCF)<br>
                    <input id="PCSS" type="radio" name="ShadowMapType" value="PCSS" onclick="OnChangedShadowMapType(this)"> Percentage Closer Soft Shadow(PCSS)<br>
                    <input id="VSM" type="radio" name="ShadowMapType" value="VSM" checked="checked" onclick="OnChangedShadowMapType(this)"> Variance Shadow Map(VSM)<br>
                    <input id="ESM" type="radio" name="ShadowMapType" value="ESM" checked="checked" onclick="OnChangedShadowMapType(this)"> Exponential Shadow Map(ESM)<br>
                    <input id="EVSM" type="radio" name="ShadowMapType" value="EVSM" checked="checked" onclick="OnChangedShadowMapType(this)"> Exponential Variance Shadow Map(EVSM)<br>
                </div>
                <div>
                        <label>UsePoissonSample</label>
                        <input type="checkbox" id="UsePoissonSample" value="true" checked="checked" onclick="OnUsePoissonSample(this)">
                </div>
                <div>
                    <label>ShowDirectionalLightMap</label>
                    <input type="checkbox" id="ShowDirectionalLightMap" value="true" onclick="OnShowDirectionalLightMap(this)">
                </div>
            </div>
            <div>
                <label>ShowDirectionalLightInfo</label>
                <input type="checkbox" id="ShowDirectionalLightInfo" value="true" onclick="OnCheckBoxShowDirectionalLightInfo(this)">
            </div>
            <div>
                <label>ShowPointLightInfo</label>
                <input type="checkbox" id="ShowPointLightInfo" value="true" onclick="OnCheckBoxShowPointLightInfo(this)">
            </div>
            <div>
                <label>ShowSpotLightInfo</label>
                <input type="checkbox" id="ShowSpotLightInfo" value="true" onclick="OnCheckBoxShowSpotLightInfo(this)">
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="jMath.js"></script>
    <script src="ShadowUtil.js"></script>
    <script src="PrimitiveUtil.js"></script>
    <script src="KeyEvent.js"></script>
    <script src="Camera.js"></script>
    <script src="collision.js"></script>
    <script src="Light.js"></script>
    <script src="ObjectUtil.js"></script>
    <script src="ShaderUtil.js"></script>
    <script src="Renderer.js"></script>
    <script src="Game.js"></script>
    <script src="ShadowMapRenderer.js"></script>
    <script src="ShadowVolumeRenderer.js"></script>
    <script src="app.js"></script>
</body>

</html>
